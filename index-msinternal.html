<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>Indoor Maps App</title>
    
    <link rel="stylesheet" href="https://atlas.microsoft.com/sdk/javascript/mapcontrol/2/atlas.min.css" type="text/css" />
    <link rel="stylesheet" href="https://atlas.microsoft.com/sdk/javascript/indoor/0.1/atlas-indoor.min.css" type="text/css"/>

    <script src="https://atlas.microsoft.com/sdk/javascript/mapcontrol/2/atlas.min.js"></script>
    <script src="https://atlas.microsoft.com/sdk/javascript/indoor/0.1/atlas-indoor.min.js"></script>
      
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        padding: auto;
        margin: auto;
      }

      #map-id {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div id="map-id"></div>
    <script>
      const subscriptionKey = "RBi-MAGMlhhUrt4UNZGtUuZd3gOzSzuEqz5gw8Vpu4M";
      const tilesetId = "f2214a1a-dbfd-883e-e80b-fb0c7fb1c255";
      const statesetId = "c9a56407-c4bc-40d7-a37f-5c7b7ebd6d66";

      // https://docs.microsoft.com/en-us/rest/api/maps-creator/

      const map = new atlas.Map("map-id", {
        //use your facility's location
        center: [-122.13315, 47.63637],
        //        center: [-122.1389682, 47.6464869],
        //or, you can use bounds: [# west, # south, # east, # north] and replace # with your Map bounds
        style: "grayscale_light",
        view: 'Auto',
        authOptions: { 
            authType: 'subscriptionKey',
            subscriptionKey: subscriptionKey
        },
        zoom: 19,
      });

      const levelControl = new atlas.control.LevelControl({
        position: "top-left",
      });

      const indoorManager = new atlas.indoor.IndoorManager(map, {
        levelControl, //level picker
        tilesetId,
        statesetId, //optional
      });

      if (statesetId.length > 0) {
        indoorManager.setDynamicStyling(true);
      }

      map.events.add("levelchanged", indoorManager, (eventData) => {
        //put code that runs after a level has been changed
        console.log("The level has changed:", eventData);
      });

      map.events.add("facilitychanged", indoorManager, (eventData) => {
        //put code that runs after a facility has been changed
        console.log("The facility has changed:", eventData);
      });

      map.events.add("click", function(e){
        var features = map.layers.getRenderedShapes(e.position, "indoor");
        var result = features.reduce(function (ids, feature) {
          if (feature.layer.id == "indoor_unit_office") {
              console.log(feature);
          }
        }, []);
      });
</script>
  </body>
</html>
